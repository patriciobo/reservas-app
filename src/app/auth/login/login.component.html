<section class="margin-top">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="ContraseÃ±a"
        formControlName="password"
      />
    </mat-form-field>

    <button
      mat-flat-button
      color="accent"
      type="submit"
      [disabled]="loginForm.invalid"
      *ngIf="!isLoading"
    >
      Entrar
    </button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
